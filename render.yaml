services:
  - type: web
    name: mbti-test
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --proxy-headers --forwarded-allow-ips="*"
    envVars:
      - key: MBTI_APP_SECRET
        generateValue: true
      - key: MBTI_ADMIN_USERNAME
        sync: false
      - key: MBTI_ADMIN_PASSWORD
        sync: false
      - key: MBTI_DATABASE_URL
        fromDatabase:
          name: mbti-db
          property: connectionString

databases:
  - name: mbti-db

